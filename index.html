<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Social media platform for images">
  <meta name="author" content="Justin S.">
  <meta name="keywords" content="Social Media, Image sharing">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
 <div class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Spots logo" class="header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <img src="./images/avatar.jpg" alt="image of Bessie Coleman" class="profile__avatar">
      <div class="profile__column">
      <h1 class="profile__name">Bessie Coleman</h1>
      <p class="profile__description">Civil Aviator</p>
      <button type="button" class="profile__edit-button">
        <img src="./images/editbutton.svg" alt="pencil edit button" class="profile__edit-image"> Edit Profile</button>
    </div>
     <button type="button" class="profile__add-button">
        <img src="./images/addplusicon.svg" alt="add button" class="profile__add-button-image">New Post</button>
    </section>
    <section class="cards page__section">
      <ul class="cards__list">
        <li class="card">
          <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens image" class="card__image">
          <div class="card__content"><h2 class="card__title">Val Thorens</h2>
          <button aria-label="like" class="card__like-button"></button>
        </div>
        </li>
        <li class="card">
          <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant terrace" class="card__image">
          <div class="card__content"><h2 class="card__title">Restaurant terrace</h2>
          <button aria-label="like" class="card__like-button"></button>
        </div>
        </li>
        <li class="card">
          <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="outdoor cafe" class="card__image">
          <div class="card__content"><h2 class="card__title">An outdoor cafe</h2>
          <button aria-label="like" class="card__like-button"></button>
        </div>
        </li>
        <li class="card">
          <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="long bridge" class="card__image">
          <div class="card__content"><h2 class="card__title">A very long bridge, over the forest...</h2>
          <button aria-label="like" class="card__like-button"></button>
        </div>
        </li>
        <li class="card">
          <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="tunnel" class="card__image">
          <div class="card__content"><h2 class="card__title">Tunnel with morning light</h2>
          <button aria-label="like" class="card__like-button"></button>
        </div>
        </li>
        <li class="card">
          <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="card__image">
          <div class="card__content"><h2 class="card__title">Mountain house</h2>
          <button aria-label="like" class="card__like-button"></button>
        </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__title">2023 Â© Spots</p>
  </footer>
  <div class="modal" id="edit-profile-modal">
    <div class="modal__container">
      <button aria-label="Close edit profile" class="modal__close-button"></button>
      <h2 class="modal__title">Edit Profile</h2>
      <form class="modal__form">
        <label for="profile-name-input" class="modal__label">Name
          <input id="profile-name-input"
          type="text" class="modal__input"
          placeholder="Type your name"></label>
          <label for="profile-description-input" class="modal__label">Description
          <input
          id="profile-description-input"
          type="text" class="modal__input"
          placeholder="Describe yourself"></label>
          <button type="submit" class="modal__submit-button">Save</button>
      </form>
    </div>
  </div>
<div class="modal" id="new-post-modal">
    <div class="modal__container">
      <button aria-label="Close out new post" class="modal__close-button"></button>
      <h2 class="modal__title">New Post</h2>
      <form class="modal__form">
        <label for="image-link-input" class="modal__label">Image Link
          <input id="image-link-input"
          type="url" class="modal__input"
          placeholder="Paste a link to the picture"></label>
          <label for="caption-input" class="modal__label">Caption
          <input
          id="caption-input"
          type="text" class="modal__input"
          placeholder="Type your caption"></label>
          <button type="submit" class="modal__submit-button">Save</button>
      </form>
    </div>
  </div>
 </div>
 <script src="./scripts/index.js"></script>
</body>
</html>
